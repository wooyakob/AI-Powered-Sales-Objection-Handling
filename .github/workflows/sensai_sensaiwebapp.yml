# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sensaiwebapp

on:
  push:
    branches:
      - sensai
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://sensaicontainer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_435e041e99ce47f5ba68f2992740add2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fb5cdb6c2f1143ada68cacba8330bda6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: sensaicontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_435e041e99ce47f5ba68f2992740add2 }}/sensai-web:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sensaiwebapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f508a8fc362f4290b77a80da8c9bef92 }}
        images: 'sensaicontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_435e041e99ce47f5ba68f2992740add2 }}/sensai-web:${{ github.sha }}'