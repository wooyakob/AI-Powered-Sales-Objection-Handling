<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sales Sensei</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Sales Sensei</h1>
        <p>AI-enabled Sales Assistant</p>
        <p>Overcome sales objections skillfully and close more deals!</p>
    </div>

    <div class="container">
        <h2>Login to Sales Sensei</h2>
        {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
        {% endfor %}
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="/signup">Sign up</a></p>
        <p><a href="{{ url_for('home') }}" class="btn btn-secondary">Return to Home</a></p>
    </div>
</body>
</html>
