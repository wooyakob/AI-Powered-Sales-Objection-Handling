<!-- Basic HTML structure with language set to English -->
<!DOCTYPE html>
<html lang="en">

<!-- Head section of the webpage -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragon 28 AI Enabled Sales Training</title>

    <!-- CSS Stylesheet and Bootstrap Style Sheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Importing required JavaScript libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Importing Google Fonts for custom typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico"> 
</head>

<body>
    <!-- Navbar with Sales Sensei branding and login/signup options -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Paragon 28 AI Enabled Sales Training</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('signup') }}">Signup</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="header">
        <img src="{{ url_for('static', filename='paragon_logo.png') }}" alt="Paragon Logo">
    </div>

    <!-- Prompt examples container -->
    <div id="prompt-container" class="mt-4">
        <div id="prompts"></div>
    </div>

<!-- Chat container and input form -->
<div class="container chat-container">
    <div id="chat-container" class="card mt-4">
        <div class="card-body">
            <!-- Input fields -->
            <div class="form-group">
                <input type="text" id="objection-input" class="form-control" placeholder="Enter or select a sales objection">
            </div>
            <div class="form-group">
                <input type="text" id="response-input" class="form-control" placeholder="Enter your proposed response to the objection">
            </div>
            <div class="text-center">
                <button id="chat-submit" class="btn btn-primary">Get Advice</button>
            </div>
            <!-- End of input fields -->

            <div id="chat-output" class="mt-4"></div>

            <!-- Rate Response and rating input -->
            <div class="rate-response mt-4">
                <div class="form-group">
                    <input type="number" id="rating-input" class="form-control" placeholder="Enter a rating (1-5)">
                </div>
                <div class="text-center">
                    <button id="rate-submit" class="btn btn-secondary">Rate Response</button>
                </div>
            </div>
        </div>
    </div>
</div>


    <script>
        document.getElementById("rate-submit").addEventListener("click", async () => {
            const ratingInput = document.getElementById("rating-input");
            const rating = ratingInput.value;
            if (rating && rating >= 1 && rating <= 5) {
                const ratingResponse = await sendRating(rating);
                alert("Thank you for your rating!");
                ratingInput.value = "";
            } else {
                alert("Please enter a valid rating (1-5)");
            }
        });
    </script>

    <script>
        async function sendRating(rating) {
            const ratingResponse = await fetch('/rate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ rating: rating })
            });

            return await ratingResponse.json();
        }
    </script>

    <!-- JavaScript for displaying example prompts -->
    <script>
        const examplePrompts = [
            "Your competitor is cheaper",
            "This looks too complicated for my team to learn",
            "Weâ€™re using this budget elsewhere",
            "This is too expensive"
        ];

        function displayExamplePrompts() {
            const container = document.getElementById("prompts");
            examplePrompts.forEach(prompt => {
                const div = document.createElement("div");
                div.classList.add("prompt");
                div.textContent = prompt;
                div.onclick = () => {
                    document.getElementById("objection-input").value = prompt;
                };
                container.appendChild(div);
            });
        }

        displayExamplePrompts();
    </script>

    <!-- Handling click event on chat-submit button with updated sendChatMessage function -->
    <script>
        document.getElementById("chat-submit").addEventListener("click", async () => {
            const objectionInput = document.getElementById("objection-input");
            const responseInput = document.getElementById("response-input");
            const objection = objectionInput.value;
            const response = responseInput.value;
            if (objection && (objection.length > 0 || response.length > 0)) {
                const chatOutput = document.getElementById("chat-output");

                // Create objection and response elements
                const objectionElement = document.createElement("p");
                objectionElement.textContent = "Objection: " + objection;
                const responseElement = document.createElement("p");
                responseElement.textContent = "Your response: " + response;

                // Append these to chat output
                chatOutput.appendChild(objectionElement);
                chatOutput.appendChild(responseElement);

                const serverResponse = await sendChatMessage(objection, response);
                
                // Create Sales Sensei feedback
                const feedbackElement = document.createElement("p");
                feedbackElement.innerHTML = `<strong>Sales Sensei says:</strong> ${serverResponse}`;
                chatOutput.appendChild(feedbackElement);

                objectionInput.value = "";
                responseInput.value = "";
            } else if (response.length > 0) {
                alert('Please enter an objection before providing a response');
            }
        });
    </script>

    <!-- Function to send chat message to server -->
    <script>
        async function sendChatMessage(objection, response) {
            const serverResponse = await fetch('/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_objection: objection, user_response: response })
            });

            return await serverResponse.json();
        }
    </script>

    <!-- Script to handle the reloading of the page when using browser back button -->
    <script>
        window.addEventListener('pageshow', function (event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
