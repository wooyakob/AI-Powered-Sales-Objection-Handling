<!-- Basic HTML structure with language set to English -->
<!DOCTYPE html>
<html lang="en">

<!-- Head section of the webpage -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragon AI Enabled Sales Training</title>

<!--CSS Stylesheet and Bootstrap Style Sheet-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

<!-- Importing required JavaScript libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<!-- Importing Google Fonts for custom typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>


<body>
<!-- Navbar with Sales Sensei branding and login/signup options -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Paragon AI Enabled Sales Training</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('signup') }}">Signup</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

<!-- Header with Apple Ninja image -->
    <div class="header">
        <img src="{{ url_for('static', filename='paragon_logo.png') }}" alt="Paragon Logo">
    </div>

<!-- Chat container and input form -->
<div class="container">
    <div id="chat-container" class="card mt-4">
        <div id="chat-output" class="card-body" style="height: 400px; overflow-y: scroll;"></div>
        <div class="card-footer">
            <div class="input-group">
                <input type="text" id="objection-input" class="form-control" placeholder="Enter a sales objection: ">
                <input type="text" id="response-input" class="form-control" placeholder="Enter your proposed response: ">
                <div class="input-group-append">
                    <button id="chat-submit" class="btn btn-primary">Get Advice</button>
                </div>
            </div>
        </div>
    </div>

<!-- Objection examples container -->
<div id="prompt-container" class="mt-4">
    <h5>Objection Examples:</h5>
    <div id="prompts"></div>
</div>

<!-- JavaScript for displaying example prompts -->
<script>
    const examplePrompts = [
        "Your competitor is cheaper",
        "This looks too complicated for my team to learn",
        "Weâ€™re using this budget elsewhere",
        "This is too expensive"
    ];

    function displayExamplePrompts() {
        const container = document.getElementById("prompts");
        examplePrompts.forEach(prompt => {
            const div = document.createElement("div");
            div.classList.add("prompt");
            div.textContent = prompt;
            div.onclick = () => {
                document.getElementById("objection-input").value = prompt;
            };
            container.appendChild(div);
        });
    }

    displayExamplePrompts();
</script>

<!-- Handling click event on chat-submit button with updated sendChatMessage function -->
<script>
document.getElementById("chat-submit").addEventListener("click", async () => {
    const objectionInput = document.getElementById("objection-input");
    const responseInput = document.getElementById("response-input");
    const objection = objectionInput.value;
    const response = responseInput.value;
    if (objection || response) {
        const chatOutput = document.getElementById("chat-output");
        const serverResponse = await sendChatMessage(objection, response);

        const userMessage = document.createElement("div");
        userMessage.innerHTML = `<strong>Salesperson:</strong><br>Objection: ${objection}<br>Response: ${response}`;
        chatOutput.appendChild(userMessage);

        const aiMessage = document.createElement("div");
        aiMessage.innerHTML = `<strong>Sales Sensei:</strong> ${serverResponse}`;
        chatOutput.appendChild(aiMessage);

        objectionInput.value = "";
        responseInput.value = "";
    }
});
</script>

<!-- Function to send chat message to server -->
<script>
async function sendChatMessage(objection, response) {
    const serverResponse = await fetch('/chatbot', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ user_objection: objection, user_response: response })
    });

    return await serverResponse.json();
}
</script>

<!-- Script to handle the reloading of the page when using browser back button -->
<script>
    window.addEventListener('pageshow', function (event) {
        if (event.persisted) {
            window.location.reload();
        }
    });
</script>





</body>
</html>
