<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragon 28: AI Enabled Sales Training</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico"> 
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Paragon 28: AI Enabled Sales Training</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('signup') }}">Signup</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="header">
        <img src="{{ url_for('static', filename='paragon_logo.png') }}" alt="Paragon Logo">
    </div>

    <div id="prompt-container" class="mt-4">
        <div id="prompts"></div>
    </div>

    <div class="container chat-container">
        <div id="chat-container" class="card mt-4">
            <div class="card-body">

                <div class="form-group">
                    <h5>Ask Sales Sensei: 
                        <i class="bi bi-info-circle-fill" 
                           data-toggle="tooltip" 
                           data-placement="right" 
                           title="Enter product question, or prospect's sales objection.">
                        </i>
                    </h5>
                    <textarea id="objection-input" class="form-control" placeholder="Enter a question or sales objection"></textarea>
                </div>

                <div class="form-group">
                    <h5>Select Product:
                        <i class="bi bi-info-circle-fill" 
                           data-toggle="tooltip" 
                           data-placement="right" 
                           title="If the above is about a specific product select it here">
                        </i>
                    </h5>
                    <select id="product-select" class="form-control">
                        <option selected disabled>Select a product (optional)</option>
                        <option value="">-- None Selected --</option>
                        <option value="Gorilla Universal Hevans Plate">Gorilla Universal Hevans Plate</option>
                        <option value="Gorilla Calc Fracture Plating System">Gorilla Calc Fracture Plating System</option>
                    </select>
                </div>

                <div class="text-center mt-3">
                    <button id="chat-submit" class="btn btn-primary">Get Advice</button>
                </div>

                <div id="chat-output" class="mt-4"></div>

                <div id="loading-bar" class="progress d-none">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <div id="rating-thankyou" class="mt-4" style="display: none;">
                    <h5>Thanks for ranking this response. Would you like to input another sales objection?</h5>
                    <div class="mt-4 text-center">
                        <button id="btn-yes" class="btn btn-success">Yes</button>
                        <button id="btn-no" class="btn btn-danger">No</button>
                    </div>
                </div>

                <div id="exit-options" class="mt-4" style="display: none;">
                    <h5>Thanks for using the Sensei. </h5>
                    <div class="mt-4 text-center">
                        <button id="btn-save" class="btn btn-primary">Save as PDF</button>
                        <button id="btn-exit" class="btn btn-secondary">Exit</button>
                    </div>
                </div>

                <div class="rate-response mt-4" style="display: none;">
                    <div class="form-group">
                        <input type="number" id="rating-input" class="form-control" placeholder="Rate Advice (1: Bad, 5: Exceptional)">
                    </div>
                    <div class="text-center">
                        <button id="rate-submit" class="btn btn-secondary">Rate Response</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/static/index.js"></script>

</body>
</html>
