<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">iObject</h1>
        <div id="chat-container" class="card mt-4">
            <div id="chat-output" class="card-body" style="height: 400px; overflow-y: scroll;"></div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" id="chat-input" class="form-control" placeholder="Type your question...">
                    <div class="input-group-append">
                        <button id="chat-submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("chat-submit").addEventListener("click", function () {
            let userInput = document.getElementById("chat-input").value;
            if (userInput) {
                askChatbot(userInput);
            }
        });

        function askChatbot(userInput) {
            fetch('/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_input: userInput })
            })
                .then(response => response.json())
                .then(response => {
                    displayChatbotResponse(response);
                });
        }

        function displayChatbotResponse(response) {
            let chatOutput = document.getElementById("chat-output");
            chatOutput.innerHTML += `<p><strong>User:</strong> ${document.getElementById("chat-input").value}</p>`;
            chatOutput.innerHTML += `<p><strong>iObject:</strong> ${response}</p>`;
            document.getElementById("chat-input").value = "";
        }
    </script>
</body>
</html>
