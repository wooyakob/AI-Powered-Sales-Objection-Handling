<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sales Sensei</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <span>Welcome, {{ current_user.username }}!</span>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>

                {% else %}
                    <li class="nav-item">
                        <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>

                    <li class="nav-item">
                        <a href="{{ url_for('signup') }}" class="btn btn-primary">Sign Up</a>
                    </li>
                {% endif %}

        </div>
    </nav>
    <div class="header">
        <img src="{{ url_for('static', filename='apple_ninja.png') }}" alt="Apple Ninja">
    </div>
    <div class="container">
        <div id="chat-container" class="card mt-4">
            <div id="chat-output" class="card-body" style="height: 400px; overflow-y: scroll;"></div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" id="chat-input" class="form-control" placeholder="Enter a sales objection: ">
                    <div class="input-group-append">
                        <button id="chat-submit" class="btn btn-primary">Ask</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="prompt-container" class="mt-4">
            <h5>Objection Examples:</h5>
            <div id="prompts"></div>
        </div>
    </div>
    <script>
        const examplePrompts = [
            "Your competitor is cheaper",
            "This looks too complicated for my team to learn",
            "Weâ€™re using this budget elsewhere",
            "This is too expensive",
        ];
        function displayExamplePrompts() {
            const container = document.getElementById("prompts");
            examplePrompts.forEach(prompt => {
                const div = document.createElement("div");
                div.classList.add("prompt");
                div.textContent = prompt;
                div.onclick = () => {
                    document.getElementById("chat-input").value = prompt;
                };
                container.appendChild(div);
            });
        }
        displayExamplePrompts();
    </script>
<script>

async function sendChatMessage(message) {
    // ...
}

document.getElementById("chat-submit").addEventListener("click", async () => {
    const chatInput = document.getElementById("chat-input");
    const message = chatInput.value;
    if (message) {
        // ...

        const response = await sendChatMessage(message);
        const userMessage = document.createElement("div");
        userMessage.innerHTML = `<strong>Salesperson:</strong> ${message}`;
        chatOutput.appendChild(userMessage);
        
        const chatbotMessage = document.createElement("div");
        chatbotMessage.innerHTML = `<strong>Sales Sensei:</strong> ${response.response_text}`; // Change this line

        // Add the following code to create and handle the feedback button
        const feedbackBtn = $("<button>")
            .addClass("btn btn-sm btn-primary")
            .text("Rate this response")
            .click(function () {
                var feedbackForm = $("<form>")
                    .attr("action", "/feedback")
                    .attr("method", "POST")
                    .css("display", "none")
                    .append($("<input>").attr("type", "hidden").attr("name", "user_input").val(response.user_input))
                    .append($("<input>").attr("type", "hidden").attr("name", "ai_response").val(response.response_text))
                    .append($("<input>").attr("type", "hidden").attr("name", "rating").val(prompt("Rate the response from 1 to 5")));
                $("body").append(feedbackForm);
                feedbackForm.submit();
            });
        chatbotMessage.append(feedbackBtn);

        chatOutput.appendChild(chatbotMessage);
        chatOutput.scrollTop = chatOutput.scrollHeight;
        chatInput.value = "";
    }
});
</script>

<script>
async function sendChatMessage(message) {
    const response = await fetch('/chatbot', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ user_input: message })
    });

    return await response.json();
}
document.getElementById("chat-submit").addEventListener("click", async () => {
    const chatInput = document.getElementById("chat-input");
    const message = chatInput.value;
    if (message) {
        const chatOutput = document.getElementById("chat-output");
        const response = await sendChatMessage(message);
        const userMessage = document.createElement("div");
        userMessage.innerHTML = `<strong>Salesperson:</strong> ${message}`;
        chatOutput.appendChild(userMessage);
        const chatbotMessage = document.createElement("div");
        chatbotMessage.innerHTML = `<strong>Sales Sensei:</strong> ${response}`;
        chatOutput.appendChild(chatbotMessage);
        chatOutput.scrollTop = chatOutput.scrollHeight;
        chatInput.value = "";
    }
});
</script>
