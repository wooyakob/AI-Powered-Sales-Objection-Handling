<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Paragon 28</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .admin-header {
            background-color: #4A317A;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .admin-header h1 {
            margin-bottom: 0;
        }

        .admin-links {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
        }

        .admin-links li {
            display: inline-block;
            margin-right: 10px;
        }

        .admin-links li a {
            color: #4A317A;
            text-decoration: none;
            font-weight: bold;
        }

        .admin-content {
            padding: 20px;
        }

        .footer {
            background-color: #4A317A;
            color: #fff;
            padding: 20px 0;
        }

        .footer p {
            margin-bottom: 0;
        }

        .footer a {
            color: #fff;
        }

        .footer a:not(:last-child) {
            margin-right: 10px;
        }

        .text-purple {
            color: #4A317A;
        }
    </style>
</head>

<body>
    <header class="admin-header">
        <h1>Admin Dashboard</h1>
    </header>

    <nav>
        <ul class="admin-links">
            <li><a href="">Users</a></li>
            <li><a href="">Reports</a></li>
            <li><a href="">Custom Content</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <section class="admin-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Users & Data</h2>
                    <p>Here you can view and manage all users and data.</p>
                    <p><a href="/admin/users">View Users</a></p>
                    <p><a href="/admin/data">View Data</a></p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer bg-white py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                </div>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
